<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>大作业</title>
		<link rel="stylesheet" href="./easyui/themes/default/easyui.css">
		<link rel="stylesheet" href="./easyui/themes/icon.css">
		<link rel="stylesheet" href="easyui/demo/demo.css">
		<script src="./easyui/jquery.min.js"></script>
		<script src="easyui/jquery.easyui.min.js"></script>

		<title>用户信息</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			a {
				text-decoration: none;
				color: black;
			}
		</style>
	</head>
	<body>
		<!-- 布局 start -->
		<div class="easyui-layout" style="width: 1700px; height: 900px;">
			<!-- 北 上部 -->
			<div data-options="region:'north',split:false" style="height:80px; background: rgb(17, 69, 167); ">
				<span
					style="color: #fff; font-size: 30px; text-align: center; position: relative; top: 18px;left: 20px;">欢迎</span>
			</div>
			<!-- 西 导航栏 -->
			<div data-options="region:'west',split:false" title="导航菜单" style="width:250px; ">
				<!-- 折叠面板 -->
				<div id="aa" class="easyui-accordion" data-options="fit:true,border:false,animate:true,select:1">
					<div title="用户管理" data-options="iconCls:'icon-save',selected:true,border:false"
						style="overflow:auto;padding:10px;">

						<ul class="easyui-tree wu-side-tree">

							<li data-options="iconCls:'icon-lock'"><a href="javascript:void(0)"
									data-link="layout-1.html" iframe="0">用户管理</a></li>

						</ul>
					</div>
					<div title="系统设置" data-options="iconCls:'icon-save',selected:true,border:false"
						style="overflow:auto;padding:10px;">

						<ul class="easyui-tree wu-side-tree">

							<li data-options="iconCls:'icon-lock'"><a href="javascript:openModifyPaaDlg()">密码修改</a></li>

						</ul>
					</div>
				</div>
			</div>
			<!-- 中间部分 -->
			<div data-options="region:'center'" style="padding:5px;background:#eee;">
				<!-- 中间部分 是一个Tabs 选项卡 -->
				<div id="tt" class="easyui-tabs" fit="true">
					<div data-options="iconCls:'icon-tip'" title="首页"></div>
				</div>
			</div>
			<!-- 底部栏 -->
			<div data-options="region:'south',split:false" style="height:50px; background: rgb(224, 236, 255);"></div>
		</div>
		<script type="text/javascript">
			// 点击菜单 添加tab面板 事件
			$(function() {
				$('.wu-side-tree a').bind("click", function() {
					var title = $(this).text();
					var url = $(this).attr('data-link');
					var iconCls = $(this).attr('data-icon');
					var iframe = $(this).attr('iframe') == 1 ? true : false;
					addTab(title, url, iconCls, iframe)
				})
			});

			function addTab(title, href, iconCls, iframe) {
				var tabPanel = $('#tt');
				if (!tabPanel.tabs('exists', title)) {
					var content = '<iframe scrolling="auto" frameborder="0" src="' + href +
						'" style="width:100%;height:100%;"></iframe>';
					if (iframe) {
						tabPanel.tabs('add', {
							title: title,
							content: content,
							fit: true,
							cls: 'pd3',
							closable: true
						});
					} else {
						tabPanel.tabs('add', {
							title: title,
							href: href,
							content: content,
							iconCls: iconCls,
							fit: true,
							cls: 'pd3',
							closable: true
						});
					}
				} else {
					tabPanel.tabs('select', title);
				}
			};
			// 系统设置中密码修改 事件
			function openModifyPaaDlg() {
				$("#fm").form("reset");
				$("#dlg").dialog("open").dialog("setTitle", "修改密码");
			}
		</script>

	</body>
</html>
